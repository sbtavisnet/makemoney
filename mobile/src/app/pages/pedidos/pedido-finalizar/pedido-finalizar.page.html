<ion-header>
    <ion-header>
        <app-toobar titulo="Finalizar Compra" class="ion-text-center"></app-toobar>
    </ion-header>

</ion-header>


<ion-content style="top: 50px;">

    <ion-row>
        <ion-col size="6">
            <ion-label class="font-20"> Total </ion-label>
        </ion-col>
        <ion-col size="6">
            <ion-label class="font-20"> {{ totalPedido | number: '2.2' }} </ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="6">
            <ion-label class="font-20">Pagamento</ion-label>
        </ion-col>

        <ion-col size="6">
            <ion-select placeholder="Selecione" class="font-20 cor-red" [(ngModel)]="tipoFormaPagamento" name="tipoFormaPagamento" id="tipoFormaPagamento">
                <ion-select-option value="1"> Dinheiro </ion-select-option>
                <ion-select-option value="2">Cartão</ion-select-option>
            </ion-select>
        </ion-col>

    </ion-row>

    <div *ngIf="tipoFormaPagamento==1">
        <ion-row>
            <ion-input class="font-20 " type="number" placeholder="Informe o valor para o troco ! " clearInput name="valorpago" [(ngModel)]="valorpago"></ion-input>
        </ion-row>
    </div>


    <ion-card>
        <ion-textarea placeholder="Digite a sua observação !!!" name="observacao " [(ngModel)]="observacao " class="font-20" rows="6" cols="20" max="250"></ion-textarea>
    </ion-card>

</ion-content>

<ion-footer>
    <ion-card>
        <ion-row class="button-center">
            <ion-button shape="round" expand="full" fill="outline" [disabled]="!valida()" (click)="finalizarPedido(dadosProduto)">
                Finalizar
            </ion-button>
        </ion-row>

    </ion-card>

</ion-footer>
