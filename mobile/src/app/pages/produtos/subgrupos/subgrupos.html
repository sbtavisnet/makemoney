<ion-header>
    <app-menu-header-backer titulo={{modelGrupo.descricao?.substring(0,30)}}>
    </app-menu-header-backer>
</ion-header>


<ion-content padding>
    <form>
        <ion-list class="ion-item">
            <ion-item-sliding *ngFor="let item of listasubgrupo">
                <ion-item (click)="showProdutos(item)">
                    <ion-label> {{ item.descricao }} </ion-label>
                </ion-item>

            </ion-item-sliding>

        </ion-list>
    </form>

</ion-content>
