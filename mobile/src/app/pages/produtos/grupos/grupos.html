<ion-header>
    <app-menu-header titulo="Categorias"></app-menu-header>

    <ion-searchbar (ionInput)="filtrar($event)" placeholder="Descrição da categoria..."></ion-searchbar>

</ion-header>

<ion-content class="ion-padding">

    <form>
        <ion-list *ngFor="let item of listaFilter | slice:0:limit" text-wrap (click)="getSubGrupos(item)">
            <ion-item class="ion-list">
                <app-produto-imagem imagem=""></app-produto-imagem>
                <ion-label class="ion-text-wrap item-label">{{ item.codigo }} {{ item.descricao }} </ion-label>
            </ion-item>
        </ion-list>
    </form>

    <ion-infinite-scroll (ionInfinite)="popularInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
