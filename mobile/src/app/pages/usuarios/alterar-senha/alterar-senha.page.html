<ion-header>
    <app-toobar titulo="Nova Senha"></app-toobar>
</ion-header>


<ion-content>
    <form #templateForm="ngForm">
        <ion-item>
            <ion-label position="floating">
                Nome
            </ion-label>
            <ion-input type="text" readonly="true" [(ngModel)]="modelUser.nomcli" name="nomcli" id="nomcli">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating"> CNPJ ou CPF </ion-label>
            <ion-input type="text" maxlength="14" readonly="true" [(ngModel)]="modelUser.cgccpfcli" name="cgccpfcli" id="cgccpfcli">
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                Senha
            </ion-label>
            <ion-input type="password" maxlength="6" [(ngModel)]="psw" name="psw" id="psw" required>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                Confirma Senha
            </ion-label>
            <ion-input type="password" maxlength="6" [(ngModel)]="psw1" name="psw1" id="psw1" required>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-row>
                <ion-col>
                    <ion-button expand="full" shape="round" fill="outline" [disabled]="!templateForm.valid" (click)="save(templateForm.value)">
                        Confirmar
                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-item>

    </form>

</ion-content>
