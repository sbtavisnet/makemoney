<ion-header>
    <app-toobar titulo="Meu Carrinho" class="ion-text-center"></app-toobar>
</ion-header>


<ion-content>
    <ion-content class="carrinho-vazio" *ngIf="produtoNoCarrinho?.size == 0 "></ion-content>

    <ion-list *ngFor="let item of produtoNoCarrinho">
        <ion-card>
            <ion-card-content>
                <div *ngIf="item?.imageurl.length > 0">
                    <ion-img class="image" src=" {{ item?.imageurl }} ">
                    </ion-img>
                </div>
                <div *ngIf="item?.imageurl.length == 0">
                    <ion-img class="image" src=" {{ imagemProduto }} ">
                    </ion-img>
                </div>

                <ion-grid>
                    <ion-row>
                        <ion-label class="font-bold">
                            {{ item.codpro }}
                        </ion-label>
                    </ion-row>

                    <ion-row>
                        <ion-label class="ion-text-wrap font-bold">
                            {{ item.despro }}
                        </ion-label>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-label class="ion-text-wrap font-bold"> {{ item.venda | currency:'R$ ' }}
                            </ion-label>
                        </ion-col>

                    </ion-row>

                    <ion-row class="row">
                        <ion-col size="3" class="ion-align-self-start">
                            <ion-button class="ion-text-center" size="small" shape="round" fill="outline" (click)="decrementa( item )">
                                <ion-icon name="remove"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="6" class="ion-align-self-center">
                            <ion-label class="font-bold quantidade-label">
                                {{ item?.quantidade }} {{ item?.coduni }} </ion-label>
                        </ion-col>

                        <ion-col size="3" class="ion-align-self-end">
                            <ion-button class="ion-text-center" size="small" shape="round" fill="outline" (click)="incrementa( item )">
                                <ion-icon name="add"></ion-icon>
                            </ion-button>
                        </ion-col>

                    </ion-row>

                </ion-grid>



            </ion-card-content>


        </ion-card>

    </ion-list>

</ion-content>


<ion-footer *ngIf="totalPedido > 0">
    <ion-card>
        <ion-row>
            <ion-col size="6">
                <ion-label style="font-size: 30px;"> Total </ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-label style="font-size: 30px;"> {{ totalPedido | currency: 'R$ ' }} </ion-label>
            </ion-col>
        </ion-row>

        <ion-row class="button-center">
            <ion-button shape="round" expand="full" fill="outline" (click)="showEndereco()">
                Endere√ßo de Entrega
            </ion-button>
        </ion-row>
        <br><br><br><br><br>

    </ion-card>


</ion-footer>
