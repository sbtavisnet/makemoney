<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Minhas Compras
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-content" *ngIf="dadosPedido !== null">
    <ion-list *ngFor="let item of dadosPedido">
        <ion-grid>
            <ion-card>

                <ion-row>
                    <ion-col size="6">
                        Pedido
                    </ion-col>
                    <ion-col size="6">
                        {{ item.numped }}
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="6">
                        Data Pedido
                    </ion-col>
                    <ion-col size="6">
                        {{ item.dat_che | date : 'dd/MM/yyyy' }}
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="item.nota?.length > 0">
                    <ion-col size="6">
                        Nota
                    </ion-col>
                    <ion-col size="6">
                        {{ item.nota }}
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="6">
                        Emiss√£o
                    </ion-col>
                    <ion-col size="6">
                        {{ item.dat_emi | date : 'dd/MM/yyyy' }}
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="6">
                        Valor R$
                    </ion-col>
                    <ion-col size="6">
                        {{ item.valor | number: '2.2'}}
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="item.setor?.length > 0">
                    <ion-col size="4">
                        Setor
                    </ion-col>
                    <ion-col size="8">
                        {{ item.setor }}
                    </ion-col>
                </ion-row>

                <hr />
                <ion-button shape="round" expand="block" fill="outline" (click)="getPedidoItens(item.id)">
                    Itens
                </ion-button>
            </ion-card>
        </ion-grid>
    </ion-list>

</ion-content>
