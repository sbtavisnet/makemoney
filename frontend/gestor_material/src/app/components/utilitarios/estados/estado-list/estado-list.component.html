<div class="header">
    <h1> Estados </h1>

    <mat-form-field>
        <mat-label>Pesquisa</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. MG">
    </mat-form-field>

    <!-- <button class="button_right" mat-raised-button color="primary" (click)="showFormulario()">Novo
    Registro</button> -->

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UF </th>
            <td mat-cell *matCellDef="let row"> {{row.uf}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoibge">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IBGE </th>
            <td mat-cell *matCellDef="let row"> {{row.codigoibge}} </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let row; let i = index;">
                <mat-icon color="primary" [routerLink]="['/estadoedit', row | json]">create</mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; ">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20] "></mat-paginator>
</div>
