<div>
    <h1> Empresa </h1>

    <mat-form-field>
        <mat-label>Pesquisa</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Avisnet">
    </mat-form-field>

    <!-- <button class="button_right"
        mat-raised-button color="primary"
        [routerLink]="['/EmpresaList/Empresa']">Novo
        Registro</button> -->

    <button class="button_right" mat-raised-button color="primary" (click)="showFormulario()">Novo
    Registro</button>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="razao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Razão </th>
            <td mat-cell *matCellDef="let row"> {{row.razao}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
            <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
        </ng-container>

        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
            <td mat-cell *matCellDef="let row"> {{row.ativo}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let row; let i = index;">
                <mat-icon color="primary" [routerLink]="['/empresa', row | json]">create</mat-icon>
            </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
