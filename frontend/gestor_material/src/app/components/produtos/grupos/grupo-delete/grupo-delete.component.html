<mat-card class="shipping-card">
    <mat-card-title>Excluir Grupo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Id" [value]="grupo.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Código" [value]="grupo.codigo" name="codigo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="grupo.descricao" name="descricao" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Ativo" [value]="grupo.ativo" name="ativo" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="delete()" color="warn">
    Excluir
  </button>

    <button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
  </button>


</mat-card>
