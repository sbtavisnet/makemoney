<form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">

    <mat-card class="shipping-card">

        <mat-card-header>
            <mat-card-title>Cadastro de Grupo</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Descriçao" formControlName="descricao">
                        <mat-error *ngIf="formulario.controls['descricao'].hasError('required')">
                            Descrição <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <mat-label> Ativo </mat-label>
                    <select matNativeControl required formControlName="ativo">
            <option value="S">Sim</option>
            <option value="N">Não</option>
          </select>
                </div>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="formulario.invalid" type="submit">Salvar</button>

            <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
        </mat-card-actions>



    </mat-card>

</form>
