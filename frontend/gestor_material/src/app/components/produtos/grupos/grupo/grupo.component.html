<div class="container">
    <h1> Grupos </h1>

    <!-- <i class="material-icons"> add </i> -->

    <mat-form-field>
        <mat-label>Pesquisa</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome do grupo">
    </mat-form-field>

    <button class="button_right" mat-raised-button color="primary" [routerLink]="['/grupo-create']">Novo Registro</button>



</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código</th>
            <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descriçao </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ativo </th>
            <td mat-cell *matCellDef="let row"> {{row.ativo}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/grupo-update/{{ row.id }}" class="edit">
                    <i class="material-icons">
            edit
          </i>
                </a>

                <a routerLink="/grupo-delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
            delete
          </i>
                </a>

                <a routerLink="/subgrupo/{{ row.id }}" class="edit">
                    <i class="material-icons">
            book
          </i>
                </a>



            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
</div>
