<mat-card class="shipping-card" >
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Id" [value]="produtoModel.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Código" [value]="produtoModel.codigo" name="codigo" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="produtoModel.descricao" name="descricao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Unidade" [value]="produtoModel.unidade" name="unidade" disabled>
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="delete()" color="warn">
    Excluir
  </button>

    <button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
  </button>


</mat-card>
