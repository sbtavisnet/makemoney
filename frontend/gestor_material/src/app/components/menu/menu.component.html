<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async ) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <mat-toolbar color="primary">
            <span>Menu</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/']" routerLinkActive="true">Home</a>
            <a mat-list-item href="#">Compras</a>
            <a mat-list-item href="#">Vendas</a>
            <a mat-list-item href="#">Contas a Pagar e Receber</a>
            <a mat-list-item href="#">Fluxo de Caixa e Banco</a>
            <a mat-list-item href="#">Relatórios</a>
            <a mat-list-item [routerLink]="['/utilitarios']">Utilitários</a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type=" button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span class="title-center">Gestor</span>
        </mat-toolbar>
        <!-- Add Content Here -->

        <div class="container">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
